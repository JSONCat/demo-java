<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap 模板</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <!-- 引入 Bootstrap -->
  <link href="assets/plugins/bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet">
  <link href="assets/plugins/bootstrap/css/bootstrap-theme.min.css" type="text/css" rel="stylesheet">
  <style type="text/css">
    .my_div {
      color: blue /*!important;强制样式*/
    }

    @media screen and (max-width: 480px) {
      .my_div {
        color: red;
      }
    }
  </style>
</head>
<body>
  <h1>Hello, world!</h1>
  <div class="container" style="border:1px solid green;">
    <div class="row">
      <div class="col-md-4 col-xs-4" style="border:1px solid red;">左</div>
      <div class="col-md-4 col-xs-4" style="border:1px solid red;">右</div>
    </div>
    <div class="row">
      <div class="col-md-6" style="border:1px solid yellow;">左</div>
      <div class="col-md-6" style="border:1px solid yellow;">右</div>
    </div>


    <table class="table table-striped table-bordered table-hover table-condensed">
      <thead>
      <tr>
        <td>说明</td>
        <td>备注</td>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td>111</td>
        <td>222</td>
      </tr>
      </tbody>
    </table>
  </div>
  <div class="my_div" style="color: #8a6d3b;">Hello 媒体查询</div>

    <span class="glyphicon glyphicon-search" style="color: #245580;font-size: 100px"></span>
<!-- HTML5 Shiv 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
<!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
<![endif]-->
<!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
<script src="assets/plugins/jquery-3.3.1.min.js"></script>
<!-- 包括所有已编译的插件 -->
<script src="assets/plugins/jquery-3.3.1.min.js"></script>
</body>

</html>
